deploy:
  runs-on: ubuntu-latest
  needs: build
  permissions:
    id-token: write   # Required for requesting the JWT
    contents: read    # Required for actions/checkout

  steps:
    # Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'   # or the version you need

    # Install dependencies (production only)
    - name: Install dependencies
      run: npm install --production

    # (Optional) Run build if your app has a build step
    - name: Build app
      run: npm run build --if-present

    # Login to Azure
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2C178BBFD93F45CD870ED493C89787EF }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F5A46E4D26B1464FAADD4E207525FF19 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2BB210D0DE164634B2B156EA6ECD3B79 }}

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      id: deploy-to-webapp
      with:
        app-name: 'my-first-webapp-IBRAHIM'
        slot-name: 'Production'
